  <script>
    function playAudio(img) {
      var audio = document.getElementById('audio');
      if (audio.paused) {
        audio.play(); // 음악 재생
        img.style.animationPlayState = 'running'; // 이미지의 애니메이션 실행 시작
        img.style.animationDuration = '100s'; // 애니메이션 속도를 5초로 설정 (원하는 값으로 수정)
      } else {
        audio.pause(); // 음악 일시 정지
        img.style.animationPlayState = 'paused'; // 이미지의 애니메이션 일시 정지
      }
    }
  </script>
